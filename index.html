<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>clock</title>
</head>
<body>

    <div class="container">
        <div class="clock">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
            <p id="ten">10</p>
            <p id="eleven">11</p>
            <p id="twelve">12</p>

            <div id="hours" class="hours"></div>
            <div id="minutes" class="minutes"></div>

            <div class="second" id="second"></div>
            <div class="blackdot"></div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
